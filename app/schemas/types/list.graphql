type Query {
    list(id:String): List,
    lists: [List]
}
type List {
    id: String
    title: String,
    description: String,
    todos: [Todo]
}

type Mutation{
    createList(data: CreateListInput!): List!
    deleteList(id: String): String
    findList(id: String): List!
    updateList(selector: String!, data: CreateListInput!): List!
}

input CreateListInput {
    title: String,
    description: String,
    status: Boolean,
    userId: String
}

